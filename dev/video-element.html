<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;video-element> Demo</title>
    <script type="module" src="../video-element.js"></script>
    <script type="module" src="../ui/playbackcontrols.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }

      video-element {
        width: 640px;
        height: 480px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <video-element src="./sampleassets/samplevideo.mp4">
      <pose-playback-controls></pose-playback-controls>
    </video-element>

    <br />
    <label>Use Camera</label><input onchange="document.body.querySelector('video-element').useCamera = event.target.checked" type="checkbox" />
  </body>

  <script>
    document.body.querySelector('video-element').addEventListener('videotimeupdate', () => {
      console.log(document.body.querySelector('video-element').currentTime / 1000);
    });

    document.body.querySelector('video-element').addEventListener('videoplay', () => {
      console.log('Playing');
    })
  </script>
</html>
