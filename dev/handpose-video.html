<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;handpose-video> Demo</title>
    <script type="module" src="../handpose-video.js"></script>
    <script type="module" src="../ui/playbackcontrols.js"></script>
    <script type="module" src="../visualization-canvas.js"></script>
    <script src="demos.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }

      handpose-video {
        width: 640px;
        height: 480px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <handpose-video src="./sampleassets/piano.mp4">
      <visualization-canvas dotcolor="#ff0000" dotbackcolor="#000000"></visualization-canvas>
      <pose-playback-controls></pose-playback-controls>
    </handpose-video>

    <br />
    <label>Use Camera</label><input onchange="document.body.querySelector('handpose-video').useCamera = event.target.checked" type="checkbox" />
  </body>

  <script>
    document.body.querySelector('handpose-video').addEventListener('poseKeyframe', (e) => {
      console.log(e);
    });

    document.body.querySelector('handpose-video').addEventListener('endrecording', (e) => {
      onEndRecording(e);
    });
  </script>
</html>
