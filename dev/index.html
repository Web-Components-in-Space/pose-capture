<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <title>&lt;video-element> Demo</title>
    <script type="module" src="../video-element.js"></script>
    <style>
      p {
        border: solid 1px blue;
        padding: 8px;
      }

      video-element {
        width: 640px;
        height: 480px;
        display: inline-block;
      }
    </style>
  </head>
  <body>
    <video-element videotimeupdate="console.log('hi')" src="./sampleassets/samplevideo.mp4"></video-element>

    <br />
    <button onclick="document.body.querySelector('video-element').play()">Start Playback</button>
  </body>

  <script>
    document.body.querySelector('video-element').addEventListener('videotimeupdate', () => {
      console.log(document.body.querySelector('video-element').currentTime / 1000);
    });

    document.body.querySelector('video-element').addEventListener('videoplay', () => {
      console.log('Playing');
    })
  </script>
</html>
